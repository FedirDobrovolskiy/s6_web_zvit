
<div id="controls">
    <input type="number" min="1" max="100" step="1" />
    <button type="button" data-create>Create</button>
    <button type="button" data-destroy>Destroy</button>
</div>

<div id="boxes"></div>

<script>
    function getRandomHexColor() {
        return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }

    document.querySelector('[data-create]').addEventListener('click', function() {
        const amount = document.querySelector('#controls input').value;
        if (amount >= 1 && amount <= 100) {
            createBoxes(amount);
            document.querySelector('#controls input').value = '';
        } else {
            alert('Please enter a number between 1 and 100');
        }
    });

    document.querySelector('[data-destroy]').addEventListener('click', destroyBoxes);

    function createBoxes(amount) {
        const boxesContainer = document.getElementById('boxes');
        boxesContainer.innerHTML = ''; // Очищаємо попередні елементи
        let size = 30;

        for (let i = 0; i < amount; i++) {
            const box = document.createElement('div');
            box.style.width = `${size}px`;
            box.style.height = `${size}px`;
            box.style.backgroundColor = getRandomHexColor();
            box.style.margin = '5px';
            boxesContainer.appendChild(box);
            size += 10; // Збільшуємо розмір для наступного елемента
        }
    }

    function destroyBoxes() {
        const boxesContainer = document.getElementById('boxes');
        boxesContainer.innerHTML = ''; // Очищаємо всі створені елементи
    }
</script>
